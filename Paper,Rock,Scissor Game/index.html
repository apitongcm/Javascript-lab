<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniGame</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="row">
                <div class="col-sm-4 colored">
                <div class="display_score text-center">
                    <h2 id="score">Your current score:</h2>
                    <h2 id="notice">Number of tries left:</h2>
                </div>
                <div class="row">
                    <div class="heading text-center">
                        <h1>Rock-Paper-Scissor</h1>
                        <h3>Choice your character</h3>
                        <p>*press your choice key in your keyboard</p>
                    </div>
                    <div class="keys">
                        <div data-key="90" class="key card">
                            <kbd>Z</kbd>
                            <i class="far fa-hand-spock"></i>
                            <span class="image">paper</span>
                        </div> 
                        <div data-key="88" class="key card">
                            <kbd>X</kbd>
                            <i class="far fa-hand-scissors"></i>
                            <span class="image">scissor</span>
                        </div> 
                        <div data-key="67" class="key card">
                            <kbd>C</kbd>
                            <i class="far fa-hand-rock"></i>
                            <span class="image">rock</span>
                        </div>
                    </div> 
                </div>
            </div>
                <div class="col-sm-8 display">
                <div class="row text-center">
                    <div class="col-sm-4">
                        <div class="player">
                            <h3>PLAYER</h3>
                            <div id="heroImg"></div>
                             <p id= showkey>----</p>
                        </div> 
                    </div>
                    <div class="col-sm-4">
                        <h2 class="versus">V.S.</h2>
                    </div>
                    <div class="col-sm-4">
                        <div class="enemy">
                            <h3>ENEMY</h3>
                            <div id="enemyImg"></div>
                            <p id= enemy>----</p>
                        </div>
                    </div>
                </div>
                <div class="row text-center">
                    <h1 id = result>----</h1>
                </div>
            </div>
        </div>
    </div>
</div>
