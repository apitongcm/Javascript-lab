<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convert ASCII</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <center>
    <h1 id="label">
        CONVERSION OF ASCII SYMBOLS IN YOUR KEYBOARD
    </h1>
    <h4>By: Carl Marwin J. Apitong</h4>

        <div class="container">
            <p>'Press any key in your keyboard to determine their values'</p>
            <h1>Your Choice of Key:</h1>
            <br>
            <h3 id = "myChar"></h3>
        <br>
        </div>
        <div class="container-card">
            <div class="card">
                <h1>DECIMAL</h1><BR>
                <h2 id = "myDecimal"></h2>
            </div>
            <div class="card">
                <h1>BINARY</h1><BR>
                <h2 id = "myBinary"></h2>
            </div>
            <div class="card">
                <h1>HEXADECIMAL</h1><BR>
                <h2 id = "myHex"></h2>
            </div>
            <div class="card">
                <h1>OCTAL</h1><br>
                <h2 id = "myOct"></h2>
            </div>
        </div>
        
    
        
        
    </center>
<script src="main.js"></script>
</body>
</html>
